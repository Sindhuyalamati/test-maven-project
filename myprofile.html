            <h3>Personal Information</h3>
            <label for="FirstName">FIRSTNAME:</label>

            <input type="text" placeholder="LastName*">

            <input type="email" placeholder="Email*"><br><br>

            <input type="number" placeholder="Phone*">

        <div>

             <input type="date">
